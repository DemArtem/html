<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
crossorigin="anonymous"></script> 
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-3">   
        <div class="mb-3">
          <label for="a" class="form-label">Input a</label>
          <input type="text" class="form-control" id="a">          
        </div>
        <div class="mb-3">
            <label for="b" class="form-label">Input b</label>
            <input type="text" class="form-control" id="b">          
          </div>
          <div class="mb-3">
            <label for="c" class="form-label">Result:</label>
            <input type="text" class="form-control" id="c" disabled>          
          </div>  
        <button class="btn btn-primary" id="calc">Sum</button>      
    </div>
    <script>
        $("#calc").on("click", function() {        
            var a = $('#a').val();
            var b = $('#b').val();                     
            var c = Number(a) + Number(b);
            $('#c').val(c);
            //console.log(c);        
        }); 
    </script>
</body>
</html>
