<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>    <script src="icons.js"></script>
</head>
<body>
    <div id="container" class="w3-container w3-card w3-margin w3-padding-16"> 
        <h3>Icons</h3>
        <i class="fa-solid fa-house"></i> 
    </div>
    <script>        
        (function () {
            let table = $('<table>');
                let tbody=$('<tbody>');
                    table.append(tbody);
                    for (let i=1; i<10; i++){
                        let row = $('<tr>');
                            for (let j=1; j<10; j++){
                                let index = (i - 1) * 9 + j - 1;
                                let icon=$('<i>');
                                    icon.addClass('fas fa-2x');
                                    icon.addClass('fa-'+icons[index]);
                                    icon.css('color','red');
                                    icon.hover(function(){
                                        $(this).css('color', 'yellow')
                                    });
                                let td = $('<td>').append(icon);
                                    if (i%2==0) td.addClass('w3-light-gray');
                                    row.append(td);
                            }
                            table.append(row);
                    }
                    table.addClass('w3-table w3-bordered w3-small');
                $('#container').append(table);
        }());
    </script> 
</body>
</html>
