            list-style-type: circle;
        }
        ul>li>span{
            color: red;
        }
    </style>

<body>

    <ul>
        <li><span>H<span>yper</li>
        <li><span>T<span>ext</li>
        <li><span>M<span>arkup</li>
        <li><span>L<span>anguage</li>        
    </ul> 
    <hr>
    <ol>
        <li>First</li>
        <ol>
            <li>1th</li>
            <li>2th</li>
        </ol>
        <li>Second</li>
        <li>3th</li>
        <li>4th</li>
        <li>5th</li>
    </ol>
</body>
</html
