<!DOCTYPE html>
<!--Поместить рыбок в аквариум-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium</title> 
    <style>
        div{
            position: relative;
        }
        img{
            width: 40%;
            height: 40%;
        }
        #aqua>img{
            height: 90vh;;
        }
        div>div{
            position:absolute;
            top: 0;
        }

        #aqua{
            top: 0;
            left: 100px;
        }
        #guppy{
            top: 0;
            left: 200px;
        }
    </style>
</head>

<body>
<div id="aqua"><img src="img/aquarium.jpg" />
    <div id="guppy"><img src="img/guppy.jpg" /></div>
    <div id="angel"><img src="img/angel.jpg" /></div>
    <div id="betta"><img src="img/betta.jpg" /></div>
    <div id="corridors"><img src="img/corridors.jpg" /></div>
    <div id="gourami"><img src="img/gourami.jpg" /></div>
    <div id="labeo"><img src="img/labeo.jpg" /></div>
</div>
</body>

</html>
