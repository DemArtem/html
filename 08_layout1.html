<!--Простейшая вертикальная разметка-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            background-color: antiquewhite;
        }
        .top{
            background-color: aquamarine;
            height: 20vh;
            text-align: center;
        }
        .bottom{
            background-color: beige;
            height: 80vh;
            text-align: center;
        }
        p{
            margin: auto;
            position: relative;
            top: 50%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="top">
            <p>Top</p>
        </div>
        <div class="bottom">
            <p>Bottom</p>
        </div>
    </div>
</body>
</html>
